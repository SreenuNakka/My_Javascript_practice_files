<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // creation of class

        class person{

            constructor(name,age){
                this.name = name;
                this.age = age;
            }

            // method1 

            valuesPrint(){
                console.log(`Hi this is ${this.name} and I ${this.age} years old.`);
            }

        }

        // giving values 

        const p1 = new person("Nehara",20);
        const p2 = new person("Sreenu",23);

        // access the values 

        console.log(p1.name);
        console.log(p1.age);
        console.log(p2.name);
        console.log(p2.age);


        // first object 

        p1.valuesPrint();

        // second object

        p2.valuesPrint();






    </script>
    
</body>
</html>
