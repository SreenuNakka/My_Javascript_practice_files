<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        // Promise Creation

        let myPromise = new Promise((resolve,reject) =>{

            let operationSucessful = false;
            if(operationSucessful){
                resolve("Operation Sucess");
            }
            else{
                reject ("Operation failed");
            }
        })


        // Handling Promise 

        myPromise
            .then((result) => {
                console.log("Sucess :" + result);
            }
        )

            .catch((reson) =>{
                console.log("Error :" + reson)
            }
        )

        




    </script>
</body>
</html>
