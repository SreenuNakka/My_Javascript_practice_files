<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    // for loop 
    console.log("for");

        for (let i =0 ; i <= 5 ; i++)
    {
        console.log(i);
    }
    // while loop
    
    console.log("while");
    count = 0 ;
    while (count <= 7)
    {
        console.log(count);
        count = count + 1 ;
    }
    
    // do while execute atleast once
    console.log("do while");
    let a = 0 ;

    do{
        console.log(a);
        a++;

    } while(a <4);

    

    // break 
    console.log("break");

    for(let i = 0; i<10; i++)
    {
        if (i === 5)
    {
        break;
    }
    console.log(i);
    }
    

    // continue
    console.log("continue");

    for(let i = 0; i <=10; i++)
    {
        if (i === 5){
            continue;
        }
        console.log(i);
    }
    </script>
    
</body>
</html>
