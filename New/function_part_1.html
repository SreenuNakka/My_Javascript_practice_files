<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function decleration
        function a (name){
            console.log(`Hello , ${name}`)
        }
        a("Nihar");

        // function parameters 
        function add(a,b){
            return a + b ;
        }

        let result = add(3,4);
        console.log(result);

        // function Expressions 

        const multiplay = function(a,b){
            return a * b ;
        }
        let product = multiplay(5,3);
        console.log(product);

        // arrow functions 

        const arrow_fun = x => x * x 
        let value = arrow_fun(4);
        console.log(value);

        // return function statements

        function say(){
            return "Hello Man";
        }
        let wish = say();
        console.log(wish);




    </script>
    
</body>
</html>
