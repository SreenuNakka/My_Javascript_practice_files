<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // addition
        let a = 10;
        let b = 5;
        let c = a + b ;
        console.log(c);

        // subraction
        let e = a - b ;
        console.log(e);

        // multiplication
        let d = a * b ;
        console.log(d);

        // division 
        let f = a / b ;
        console.log(f);

        // modulus 
        let g = a % b ;
        console.log(g);

        // increment 
        let new1 = 5 ;
        let h = ++new1;
        console.log(h);
        


        // decrement 
        let i = --new1 ;
        console.log(i);




    </script>
    
</body>
</html>
